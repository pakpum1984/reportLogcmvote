<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs Dashboard</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 25px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .refresh-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: #0b5ed7;
        }
        .dataTables_wrapper {
            margin-top: 20px;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .page-view {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .user-action {
            background-color: #fff3cd;
            color: #664d03;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-header">
            <h1>Access Logs1</h1>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>
        
        <table id="accessLogsTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Employee ID</th>
                    <th>Action</th>
                    <th>Page</th>
                    <th>Source</th>
                    <th>User Agent</th>
                    <th>User IP</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <!-- jQuery and DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWRIFj6NHeHkXL1bIEbb93lUzaZf8NNmI",
            authDomain: "fir-crud-b7960.firebaseapp.com",
            databaseURL: "https://fir-crud-b7960-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fir-crud-b7960",
            storageBucket: "fir-crud-b7960.firebasestorage.app",
            messagingSenderId: "32150734884",
            appId: "1:32150734884:web:58b01e9f4ba0d9b9a170b1",
            measurementId: "G-K97E7L101D"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize DataTable
        let dataTable;

        // Function to format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            
            const date = timestamp.toDate();
            return date.toLocaleString('th-TH', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Bangkok'
            });
        }

        // Function to truncate long text
        function truncateText(text, maxLength = 50) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // Function to load access logs data
        function loadAccessLogs() {
            // Show loading state
            if (dataTable) {
                dataTable.destroy();
            }
            
            $('#accessLogsTable tbody').html('<tr><td colspan="7" class="text-center">Loading data...</td></tr>');
            
            // Query Firestore for access logs
            db.collection('auditLogs')
                .orderBy('timestamp', 'desc')
                .get()
                .then((querySnapshot) => {
                    const logsData = [];
                    
                    querySnapshot.forEach((doc) => {
                        const log = doc.data();
                        logsData.push([
                            formatTimestamp(log.timestamp),
                            log.employeeId || 'N/A',
                            `<span class="status-badge ${log.action === 'PAGE_VIEW' ? 'page-view' : 'user-action'}">${log.action || 'N/A'}</span>`,
                            log.page || 'N/A',
                            log.source || 'N/A',
                            truncateText(log.userAgent),
                            log.userIP || 'N/A'
                        ]);
                    });
                    
                    // Initialize DataTable with the data
                    dataTable = $('#accessLogsTable').DataTable({
                        data: logsData,
                        columns: [
                            { title: "Timestamp" },
                            { title: "Employee ID" },
                            { title: "Action" },
                            { title: "Page" },
                            { title: "Source" },
                            { title: "User Agent" },
                            { title: "User IP" }
                        ],
                        pageLength: 10,
                        responsive: true,
                        dom: 'Bfrtip',
                        buttons: [
                            'copy', 'csv', 'excel', 'pdf', 'print'
                        ],
                        language: {
                            search: "ค้นหา:",
                            lengthMenu: "แสดง _MENU_ รายการต่อหน้า",
                            info: "แสดง _START_ ถึง _END_ จาก _TOTAL_ รายการ",
                            paginate: {
                                first: "แรก",
                                last: "สุดท้าย",
                                next: "ถัดไป",
                                previous: "ก่อนหน้า"
                            }
                        }
                    });
                })
                .catch((error) => {
                    console.error("Error fetching access logs: ", error);
                    $('#accessLogsTable tbody').html('<tr><td colspan="7" class="text-center text-danger">Error loading data: ' + error.message + '</td></tr>');
                });
        }

        // Load data when page is ready
        $(document).ready(function() {
            loadAccessLogs();
            
            // Refresh button click handler
            $('#refreshBtn').click(function() {
                loadAccessLogs();
            });
        });
    </script>
</body>
</html>
