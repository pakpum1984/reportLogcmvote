<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; padding: 20px; }
        .container { background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); padding: 30px; margin-top: 20px; }
        h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
        .refresh-btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 6px; }
        .refresh-btn:hover { background: #2980b9; }
        .status-badge { padding: 5px 10px; border-radius: 5px; font-size: 0.85em; font-weight: bold; }
        .page-view { background: #d4edda; color: #155724; }
        .user-action { background: #fff3cd; color: #856404; }
        /* สำคัญ: ป้องกันการตัดคำ + ให้ขึ้นบรรทัดใหม่ได้ */
        .wrap-text { white-space: normal !important; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Access Logs (accessLogs Collection)</h1>
            <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
        </div>
      
        <table id="accessLogsTable" class="table table-striped table-bordered" style="width:100%">
            <thead class="table-primary">
                <tr>
                    <th>เวลา</th>
                    <th>รหัสพนักงาน</th>
                    <th>การกระทำ</th>
                    <th>หน้า</th>
                    <th>แหล่งที่มา</th>
                    <th>User Agent</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCWRIFj6NHeHkXL1bIEbb93lUzaZf8NNmI",
            authDomain: "fir-crud-b7960.firebaseapp.com",
            projectId: "fir-crud-b7960",
            storageBucket: "fir-crud-b7960.firebasestorage.app",
            messagingSenderId: "32150734884",
            appId: "1:32150734884:web:58b01e9f4ba0d9b9a170b1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let dataTable;

        function formatTimestamp(ts) {
            if (!ts) return 'N/A';
            return ts.toDate().toLocaleString('th-TH', {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZone: 'Asia/Bangkok'
            });
        }

        function loadAccessLogs() {
            if (dataTable) dataTable.destroy();
            $('#accessLogsTable tbody').html('<tr><td colspan="7" class="text-center py-5">กำลังโหลดข้อมูล...</td></tr>');

            db.collection('accessLogs')
                .orderBy('timestamp', 'desc')
                .get()
                .then((querySnapshot) => {
                    const data = [];
                    querySnapshot.forEach((doc) => {
                        const log = doc.data();
                        data.push([
                            formatTimestamp(log.timestamp),
                            log.employeeId || 'N/A',
                            `<span class="status-badge ${log.action === 'PAGE_VIEW' ? 'page-view' : 'user-action'}">${log.action || 'N/A'}</span>`,
                            log.page || 'N/A',
                            log.source || 'N/A',
                            log.userAgent || 'N/A',        // ไม่ตัดแล้ว!
                            log.userIP || 'N/A'
                        ]);
                    });

                    dataTable = $('#accessLogsTable').DataTable({
                        data: data,
                        pageLength: 25,
                        lengthMenu: [10, 25, 50, 100],
                        responsive: true,
                        dom: 'Bfrtip',
                        buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                        columnDefs: [
                            { targets: 5, width: "350px", className: "wrap-text" },  // คอลัมน์ User Agent
                            { targets: 5, className: "none" }  // ไม่ซ่อนตอนจอเล็ก
                        ],
                        language: {
                            search: "ค้นหา:",
                            lengthMenu: "แสดง _MENU_ รายการ",
                            info: "แสดง _START_ - _END_ จาก _TOTAL_ รายการ",
                            paginate: { first: "แรก", last: "สุดท้าย", next: "ถัดไป", previous: "ก่อนหน้า" },
                            emptyTable: "ไม่พบข้อมูล"
                        }
                    });
                })
                .catch((error) => {
                    console.error("Error:", error);
                    $('#accessLogsTable tbody').html(`<tr><td colspan="7" class="text-danger text-center">โหลดข้อมูลไม่ได้: ${error.message}</td></tr>`);
                });
        }

        $(document).ready(function() {
            loadAccessLogs();
            $('#refreshBtn').on('click', function() {
                $(this).prop('disabled', true).html('กำลังโหลด...');
                loadAccessLogs();
                setTimeout(() => $(this).prop('disabled', false).html('Refresh Data'), 1500);
            });
        });
    </script>
</body>
</html>
