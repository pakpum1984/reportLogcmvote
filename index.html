<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; padding: 15px; }
        .container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 25px; margin-top: 20px; }
        h1 { color: #2c3e50; border-bottom: 4px solid #3498db; padding-bottom: 10px; }
        .refresh-btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 8px; }
        .status-badge { padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .page-view { background: #d4edda; color: #155724; }
        .user-action { background: #fff3cd; color: #856404; }
        .new-row { background-color: #e3f2fd !important; animation: fade 3s forwards; }
        @keyframes fade { from { background-color: #bbdefb; } to { background-color: transparent; } }
        .connection-status { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <div>
                <h1>Access Logs Dashboard</h1>
                <div class="mt-2">
                    <span id="connectionStatus" class="connection-status connected"></span>
                    <small id="connectionText" class="text-success">เชื่อมต่อฐานข้อมูลเรียบร้อย</small>
                </div>
            </div>
            <div>
                <button id="refreshBtn" class="refresh-btn me-2">โหลดข้อมูลใหม่</button>
                <button id="toggleRealtimeBtn" class="btn btn-warning">ปิดโหมด Real-time</button>
            </div>
        </div>

        <div style="overflow-x: auto;">
            <table id="accessLogsTable" class="table table-striped table-bordered" style="width:100%">
                <thead class="table-primary">
                    <tr>
                        <th>เวลา</th>
                        <th>รหัสพนักงาน</th>
                        <th>การกระทำ</th>
                        <th>หน้า</th>
                        <th>แหล่งที่มา</th>
                        <th>User Agent</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <script>
        const firebaseConfig = { /* เดิมทุกอย่าง */ 
            apiKey: "AIzaSyCWRIFj6NHeHkXL1bIEbb93lUzaZf8NNmI",
            authDomain: "fir-crud-b7960.firebaseapp.com",
            projectId: "fir-crud-b7960",
            storageBucket: "fir-crud-b7960.firebasestorage.app",
            messagingSenderId: "32150734884",
            appId: "1:32150734884:web:58b01e9f4ba0d9b9a170b1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let dataTable = null;
        let realtimeListener = null;
        let isRealtimeMode = true;

        function formatTimestamp(ts) {
            if (!ts) return 'N/A';
            return ts.toDate().toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' });
        }

        function updateConnectionStatus(connected) {
            const el = document.getElementById('connectionStatus');
            const txt = document.getElementById('connectionText');
            el.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
            txt.textContent = connected ? 'เชื่อมต่อฐานข้อมูลเรียบร้อย' : 'การเชื่อมต่อถูกตัด';
            txt.className = connected ? 'text-success' : 'text-danger';
        }

        function loadAccessLogs() {
            // แสดง loading
            $('#accessLogsTable tbody').html('<tr><td colspan="7" class="text-center py-4">กำลังโหลดข้อมูล...</td></tr>');

            db.collection('accessLogs')
                .orderBy('timestamp', 'desc')
                .get()
                .then(snapshot => {
                    const data = [];
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        data.push([
                            formatTimestamp(d.timestamp),
                            d.employeeId || 'N/A',
                            `<span class="status-badge ${d.action === 'PAGE_VIEW' ? 'page-view' : 'user-action'}">${d.action || 'N/A'}</span>`,
                            d.page || 'N/A',
                            d.source || 'N/A',
                            d.userAgent || 'N/A',
                            d.userIP || 'N/A'
                        ]);
                    });

                    // เคลียร์ตารางเดิมก่อน
                    if (dataTable) {
                        dataTable.clear();
                        dataTable.destroy();
                    }

                    // สร้างใหม่แบบใส่ข้อมูลพร้อมกัน → ไม่เกิด error แน่นอน
                    dataTable = $('#accessLogsTable').DataTable({
                        destroy: true,
                        data: data,                    // สำคัญ: ใส่ข้อมูลตรงนี้เลย
                        scrollX: true,                 // เลื่อนซ้าย-ขวาได้ทุกอุปกรณ์
                        pageLength: 15,
                        lengthMenu: [[10, 15, 25, 50, -1], [10, 15, 25, 50, "ทั้งหมด"]],
                        dom: 'Bfrtip',
                        buttons: [
                            { extend: 'copy', text: 'คัดลอก', className: 'btn-sm btn-secondary' },
                            { extend: 'csv', text: 'CSV', className: 'btn-sm btn-secondary' },
                            { extend: 'excel', text: 'Excel', className: 'btn-sm btn-success' },
                            { extend: 'pdf', text: 'PDF', className: 'btn-sm btn-danger' },
                            { extend: 'print', text: 'พิมพ์', className: 'btn-sm btn-info' }
                        ],
                        language: {
                            search: "ค้นหา:",
                            lengthMenu: "แสดง _MENU_ รายการ",
                            info: "แสดง _START_ ถึง _END_ จาก _TOTAL_ รายการ",
                            paginate: { first: "แรก", last: "สุดท้าย", next: "ถัดไป", previous: "ก่อนหน้า" },
                            emptyTable: "ไม่พบข้อมูล"
                        }
                    });

                    // เริ่ม realtime ถ้าเปิดอยู่
                    if (isRealtimeMode) startRealtimeListener();
                })
                .catch(err => {
                    console.error(err);
                    $('#accessLogsTable tbody').html(`<tr><td colspan="7" class="text-danger text-center">โหลดข้อมูลไม่ได้: ${err.message}</td></tr>`);
                });
        }

        function startRealtimeListener() {
            if (realtimeListener) realtimeListener();

            realtimeListener = db.collection('accessLogs')
                .orderBy('timestamp', 'desc')
                .limit(1)
                .onSnapshot(snap => {
                    updateConnectionStatus(true);
                    snap.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const d = change.doc.data();
                            dataTable.row.add([
                                formatTimestamp(d.timestamp),
                                d.employeeId || 'N/A',
                                `<span class="status-badge ${d.action === 'PAGE_VIEW' ? 'page-view' : 'user-action'}">${d.action || 'N/A'}</span>`,
                                d.page || 'N/A',
                                d.source || 'N/A',
                                d.userAgent || 'N/A',
                                d.userIP || 'N/A'
                            ]).draw(false);

                            // ไฮไลต์แถวใหม่
                            $(dataTable.row(0).node()).addClass('new-row');
                        }
                    });
                }, err => {
                    console.error(err);
                    updateConnectionStatus(false);
                });
        }

        function toggleRealtimeMode() {
            isRealtimeMode = !isRealtimeMode;
            const btn = document.getElementById('toggleRealtimeBtn');
            if (isRealtimeMode) {
                btn.textContent = 'ปิดโหมด Real-time';
                btn.className = 'btn btn-warning';
                startRealtimeListener();
            } else {
                btn.textContent = 'เปิดโหมด Real-time';
                btn.className = 'btn btn-success';
                if (realtimeListener) realtimeListener();
            }
        }

        $(document).ready(function() {
            loadAccessLogs();

            $('#refreshBtn').on('click', () => {
                $('#refreshBtn').prop('disabled', true).text('กำลังโหลด...');
                loadAccessLogs();
                setTimeout(() => $('#refreshBtn').prop('disabled', false).text('โหลดข้อมูลใหม่'), 1000);
            });

            $('#toggleRealtimeBtn').on('click', toggleRealtimeMode);
        });
    </script>
</body>
</html>
